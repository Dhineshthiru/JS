<html>
<head> Event Handling - Click Event </head>
<body>
<script language="Click Me" type="text/Javascript">
   
	function clickevent()
	{
		document.write("I'm a Software Developer from Dorustree");
    }
</script>
<form>
<input type="button" onclick="clickevent()" value="Who's this?"/>
</form>
</body>
</html>
