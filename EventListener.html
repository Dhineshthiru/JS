<!DOCTYPE html>
<html>
<body>
<p> The addEventListener() method. </p>
<p> Click the following button to see the effect. </p>
<button id = "btn"> Click me </button>
<p id = "para"></p>
<script>
document.getElementById("btn").addEventListener("click", fun);
function fun() {
document.getElementById("para").innerHTML = "Hiii User" + "<br>" + "Welcome to my Website!";
}
</script>
</body>
</html>
